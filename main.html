<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>메인</title>
	<link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrap">
	<div id="header">
		<br><h1>명지 시간표</h1></br>

			<tbody>
				<tr id="firtime">
					<th>1교시</th>
					<th class="mon"></th>
					<th class="tue"></th>
					<th class="wen"></th>
					<th class="thu"></th>
					<th class="fri"></th>
				</tr>

					<th class="tue"></th>

				</tr>
				<tr id="sixtime">
					<th>6교시</th>
					<th class="mon"></th>
					<th class="tue"></th>
					<th class="wen"></th>

				<tr id="sevtime">

					<th class="thu"></th>

				<tr id="tentime">
					<th>10교시</th>
					<th class="mon"></th>
					<th class="tue"></th>
					<th class="wen"></th>
					<th class="thu"></th>
					<th class="fri"></th>
				</tr>
	</div>

	<div id="navbar">
		<input type="radio" name="search_type" value="s_Code">강좌코드
		<input type="radio" name="search_type" value="s_PName">교수명
		<input type="radio" name="search_type" value="s_Name">강좌이름
		<br/>
		<form action="" method="POST">
			<input type="text" name="s_name">
			<input id="btn2" type="submit" value="search">
		</form>
